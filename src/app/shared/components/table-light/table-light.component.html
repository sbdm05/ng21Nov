<table class="table">
  <!-- thead utile pour le référencement -->
  <thead>
    <!-- table row (ligne) -->
    <tr>
      <!--   table header cells (th) -->
      <!-- itérer dans headers -->
      <!-- *ngFor -->
      <th *ngFor='let item of headers' scope="col">
        {{ item }}
      </th>
      


    </tr>
  </thead>
  <tbody>
    <!-- ici on projète le tableau de collection -->
    <ng-content></ng-content>
  </tbody>
</table>
